<html>
<head>
<title>EventForm</title>
<center><h1 style="color:Black;">Event Registration Form</h1></center>
<hr>
  <!--<link rel="stylesheet" href="styl.css">-->
</head>
<body bgcolor="yellow">
<br><br>
<form><center>
      <h2 style="color:Black;">Contact us</h2><br>
	  <label for="eventname">Event Name:</label>
	  <select id="event" name="event" required><br><br>
	  <option value="">Select an event</option>
	  <option value="seminar">Seminar</option>
	  <option value="workshop">Workshop</option>
	  <option value="session">Session</option>
	  <select id=""><br><br>
	  <label for="name">Full Name</label>
	  <input type="text" name="name" placeholder="full name" size="30" required><br><br>
	  <label for="email">Email:</label>
	  <input type="text" name="email" placeholder="email" size="30" required><br><br>
	  <label for="password">Password:</label>
	  <input type="password" name="password" placeholder="password" size="30"><br><br>
	  <label for="address">Address:</label>
	  <input type="text" name="address" placeholder="address" size="35"><br><br>
	  <label for="city">City:</label>
	  <input type="text" name="city" placeholder="city" size="30"><br><br>
	  <label for="contact">Contact:</label>
	  <input type="contact" name="contact" placeholder="contact" size="30"><br><br>
	  <label for="Birthday">DOB:</label>
	  <input type="date" value="Birthday" id="Birthday"></center><br><br>
	  <center><button type="submit" size="70">Submit</button></center><br><br>
</form>
</body>
</html>
